<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск изображений</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>
      <p class="results-count"></p>
      <span class="loader is-hidden"></span>
    </div>
    <ul class="gallery"></ul>
    <button type="button" class="load-more-btn is-hidden">Load more</button>
    <p class="api-limit-notice is-hidden">
      Показаны первые 500 изображений. Это ограничение от Pixabay.
    </p>
    <script type="module" src="./main.js"></script>
  </body>
</html>
